services:
  # Backend API Service
  - type: web
    name: cortap-rag-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_PATH
        value: /opt/render/project/src/chroma_db
      - key: ENVIRONMENT
        value: production
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1

  # Frontend Static Site Service
  - type: web
    name: cortap-rag-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cortap-rag-backend
          envVarKey: RENDER_EXTERNAL_URL
